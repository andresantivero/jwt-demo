<ion-header [translucent]="true">
  <ion-toolbar color="success">
      <ion-title>
        <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
        DolaritoApp - Menu
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dollar-background">

  <ion-grid>
  
    <ion-row class="ion-justify-content-center ion-margin-top">

      <ion-col size="12">
        <ion-button expand="block" color="success" routerLink="/cotizacion" size="large">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          Cotizaci贸n
        </ion-button>

      </ion-col>

    </ion-row>

    <ion-row class="ion-justify-content-center">

      <ion-col size="12">

          Comprar
        </ion-button>
      </ion-col>
      
      <ion-col size="12">
        <ion-button expand="block" color="warning" size="large" (click)="autenticarHuella('/vender')">

          Vender
        </ion-button>
      </ion-col>
      
    </ion-row>

    <ion-row class="ion-justify-content-center">

      <ion-col size="12">
        <ion-button expand="block" color="dark" routerLink="/historial" size="large">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          Historial
        </ion-button>
      </ion-col>

      <ion-col size="12">
        <ion-button expand="block" color="danger"  (click)="logout()" size="large">
