<ion-header [translucent]="true">
    <ion-toolbar color="success">
        <ion-title>
          <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
          DolaritoApp
        </ion-title>
      </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="dollar-background">
    <div class="center-content">
      <ion-card class="auth-options dollar-card">
        <ion-card-header>
            <ion-card-title class="dollar-title">
                <ion-icon name="logo-usd" class="dollar-logo"></ion-icon>
                DolaritoApp
              </ion-card-title>
              <ion-card-subtitle class="dollar-subtitle">Seguí, comprá y vendé con el valor del dólar en tiempo real</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
          </ion-item>
  
          <ion-button expand="block" class="login-btn" (click)="login()" [disabled]="!credentials.username || !credentials.password">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Iniciar Sesión
          </ion-button>
  
          <ion-text color="danger" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </div>
  
    <!-- Fondo con patrón de dólares -->
    <div class="dollar-pattern"></div> 

  </ion-content>
