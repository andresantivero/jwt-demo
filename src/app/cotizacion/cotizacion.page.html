<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
      DolaritoApp - Cotizacion Dólar
    </ion-title>

    <!-- Botón de 3 puntitos para popover -->
    <ion-buttons slot="end">
      <ion-button id="popover-trigger">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Popover para cerrar sesión -->
<ion-popover trigger="popover-trigger" triggerAction="click" dismissOnSelect="true">
  <ng-template>
    <ion-list>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesión
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true" class="dollar-background">
  <ion-list *ngIf="dolarData.length > 0; else cargando">
    <ion-item *ngFor="let dolar of dolarData">
      <ion-label>
        <h2>{{ dolar.nombre }}</h2>
        <p>Compra: ${{ dolar.compra }} | Venta: ${{ dolar.venta }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #cargando>
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando cotizaciones...</p>
  </ng-template>


  <ion-row class="ion-justify-content-center">

    <ion-col size="12">
      <ion-button expand="block" color="dark" routerLink="/home" size="large">
        <ion-icon name="return-down-back-outline" slot="start"></ion-icon>
        Volver al menu
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fondo con patrón de dólares -->
  <div class="dollar-pattern"></div>

</ion-content>
