<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
      DolaritoApp - Mi Saldo
    </ion-title>

    <!-- Botón de 3 puntitos para popover -->
    <ion-buttons slot="end">
      <ion-button id="popover-trigger">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Popover para cerrar sesión -->
<ion-popover trigger="popover-trigger" triggerAction="click" dismissOnSelect="true">
  <ng-template>
    <ion-list>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesión
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>


<ion-content [fullscreen]="true" class="dollar-background">  
  <div class="ion-padding">
    <ion-card class="balance-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
          Bienvenido, {{ userData?.user_name }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="logo-usd" slot="start" color="success"></ion-icon>
            <ion-label>
              <h2>Saldo en Dólares</h2>
              <h1 class="balance-amount">USD {{ userData?.user_dolares | number:'1.2-2' }}</h1>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="cash-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Saldo en Pesos</h2>
              <h1 class="balance-amount">ARS {{ userData?.user_pesos | number:'1.2-2' }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="12">
        <ion-button expand="block" color="dark" routerLink="/home" size="large">
          <ion-icon name="return-down-back-outline" slot="start"></ion-icon>
          Volver al menu
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <!-- Fondo con patrón de dólares -->
  <div class="dollar-pattern"></div>
</ion-content>
