<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      <ion-icon name="cash-outline" class="dollar-icon"></ion-icon>
      DolaritoApp - Saldo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dollar-background">  
  <div class="ion-padding">
    <ion-card class="balance-card">
      <ion-card-header>
        <div class="profile-header">
          <div class="profile-image-container" *ngIf="userData?.profileImage">
            <img [src]="userData.profileImage" alt="Foto de perfil" class="profile-image">
          </div>
          <div class="profile-image-container" *ngIf="!userData?.profileImage">
            <ion-icon name="person-circle-outline" class="default-profile-icon"></ion-icon>
          </div>
          <ion-card-title class="ion-text-center">
            Bienvenido, {{ userData?.user_name }}
          </ion-card-title>
        </div>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="logo-usd" slot="start" color="success"></ion-icon>
            <ion-label>
              <h2>Saldo en Dólares</h2>
              <h1 class="balance-amount">USD {{ userData?.user_dolares | number:'1.2-2' }}</h1>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="cash-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Saldo en Pesos</h2>
              <h1 class="balance-amount">ARS {{ userData?.user_pesos | number:'1.2-2' }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="12">
        <ion-button expand="block" color="dark" routerLink="/home" size="large">
          <ion-icon name="return-down-back-outline" slot="start"></ion-icon>
          Volver al menu
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <!-- Fondo con patrón de dólares -->
  <div class="dollar-pattern"></div>
</ion-content>
